{% assign media-height=include.media-height | default: site.media-height %}

{% if include.youtube %}
 <div class="flex-video youtube widescreen" style="height: {{ include.media-height}}px; width: 100%; background: black;">
  <iframe src="https://www.youtube.com/embed/{{ include.youtube }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
 </div>
{% endif %}
